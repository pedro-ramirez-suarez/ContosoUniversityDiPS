    <script>
        //we initiate the connection as soon as we can
        diPSClient.Connect('ws://localhost:8888/dips');
    </script>
    <script>
        require(["/Scripts/app/Student.controller.js", "/Scripts/app/Student.binding.js", "/Scripts/app/Student.validate.js", 'utils', 'typeahead'], function (StudentController, appViewModel, formValidator, utils, type) {


            var drew = false;
            var lastResult = [];
            var id = getParameterByName('id');
            //first we need to subscribe
            diPSClient.Subscribe('StudentReturned' + id, function (data) {
                var model = data.Student;
                appViewModel.add(model);
                formValidator.initViewModel(appViewModel);
                formValidator.initValidator();

                //the autocomplete
                $('.autocomplete').on('keyup', function (event) {
                    //launch the search
                    var query = $(this).val();
                    if (query.length > 1) {
                        //send the query
                        diPSClient.Publish('Courses.SearchCourse', { query: query, id: id });
                        if (!drew) {
                            //Create list for results
                            $('#addCourse').after('<ul id="res"></ul>');
                            drew = true;
                            $("#res").on("click", "li", function () {
                                //set the value on the hidden field
                                $('#addCourse').children('.autocomplete').val($(this).text());
                                $('#addCourse').children(':hidden:first').val($(this).attr('iId')).change();
                                //clear results
                                $("#res").empty();
                            });
                        }
                    } else if (drew) {
                        $("#res").empty();
                    }
                });

                $('.addCourse').on('click', function () {
                    var cId = $('#CourseID').val();
                    if (cId == '' || cId == undefined || cId == '00000000-0000-0000-0000-000000000000') {
                        alert('You must select a value from the suggestions');
                        return;
                    }
                    //add the course to the user and reload the page
                    diPSClient.Publish('Students.AddCourse', { StudentId: id, CourseId: cId });
                    window.location.reload();
                });

                $('.deleteCourse').on('click', function () {
                    var cId = $(this).attr('id');
                    //delete the course to the user and reload the page
                    diPSClient.Publish('Students.DeleteCourse', { Id: cId });
                    window.location.reload();
                });
            });

           


            diPSClient.Subscribe('CourseSearch' + id, function (data) {
                //compare the results, if are the same, do not redraw
                if (data.length == lastResult.length) {
                    var equal = true;
                    for (r in data) {
                        if (data[r].Id != lastResult[r].Id) {
                            $("#res").empty();
                            equal = false;
                            break;
                        }
                    }
                    if (equal)
                        return; //all are the same
                }
                else
                    $("#res").empty();
                //draw the results
                for (term in data) {
                    $("#res").append("<li iId='" + data[term].Id + "'>" + data[term].Name + "</li>");
                }
                lastResult = data;
            });

            //get the Student
            diPSClient.Publish('Students.GetStudent', { Id: id });

    });
    </script>

</head>

    <div class="container">

        <div id="Student_template">
            
            <div class="page-header text-center">
                <h2>Edit</h2>
            </div>
            <form id="edit_Student_form" method="post" class="form-horizontal student_form" role="form" data-bind="foreach: Students">

                <div class='form-group'>
                    <div class='col-sm-4'>
                        <input type='text' name='Id' data-bind='value: Student.Id' hidden />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>LastName</label>
                    <div class='col-sm-4'>
                        <input type='text' class='form-control' name='LastName' data-bind='value: Student.LastName' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>FirstName</label>
                    <div class='col-sm-4'>
                        <input type='text' class='form-control' name='FirstName' data-bind='value: Student.FirstName' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>EnrollmentDate</label>
                    <div class='col-sm-4'>
                        <div class='input-group date' id='EnrollmentDate'>
                            <input type='text' class='form-control' name='EnrollmentDate' data-bind='datetimepicker: $parent.dateSelected' />
                            <span class='input-group-addon'>
                                <span class='glyphicon glyphicon-calendar'></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'></label>
                    <div class='col-sm-4'>
                        <hr />
                        <div class='input-group date' id='addCourse'>
                            <input type='hidden' name='CourseID' id='CourseID' />
                            <input type='text' name='CourseName' class='form-control autocomplete' placeholder="Add new Course"
                                   searchfield='Title' idfield='Id' showfield='Title' order='Title' referencedtable='Course' />
                            <span class='input-group-addon addCourse'>
                                <span class='glyphicon glyphicon-plus'></span>
                            </span>
                        </div>
                    </div>
                </div>


                <div class='form-group'>
                    <label class='col-sm-2 control-label'>Course(s)</label>
                    <div class='col-sm-4'>
                        <table class="table table-striped">
                            <thead>
                                <tr>

                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Credits
                                    </th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: Courses">
                                <tr>

                                    <td>
                                        <label class='display-label' data-bind='text: Title'></label>
                                    </td>
                                    <td>
                                        <label class='display-label' data-bind='text: Credits'></label>
                                    </td>

                                    <td><a data-bind="attr: {href: '/Course/Edit.html?id=' + Id}">Edit Course</a></td>
                                    <td><a data-bind="attr: {id: Id}" class="deleteCourse" style="cursor:pointer;">Unregister</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" onclick="window.history.go(-1)">Cancel</button>
                    </div>
                </div>
            </form>
