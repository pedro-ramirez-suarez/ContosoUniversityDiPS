    <div id="spinjs" class="spinjs"></div>

    <div class="container">

        <div id="Student_template">

            <div class="page-header text-center">
                <h2>Create</h2>
            </div>
            <form id="edit_Student_form" method="post" class="form-horizontal student_form"  role="form" data-bind="foreach: Students">

                <div class='form-group'>
                    <div class='col-sm-4'>
                        <input type='text' name='Id' data-bind='value: Student.Id' hidden />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>LastName</label>
                    <div class='col-sm-4'>
                        <input type='text' class='form-control' name='LastName' data-bind='value: Student.LastName' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>FirstName</label>
                    <div class='col-sm-4'>
                        <input type='text' class='form-control' name='FirstName' data-bind='value: Student.FirstName' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>EnrollmentDate</label>
                    <div class='col-sm-4'>
                        <div class='input-group date' id='EnrollmentDate'>
                            <input type='text' class='form-control' name='EnrollmentDate' data-bind='datetimepicker: $parent.dateSelected' />
                            <span class='input-group-addon'>
                                <span class='glyphicon glyphicon-calendar'></span>
                            </span>
                        </div>
                    </div>
                </div>


               

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" onclick="window.history.go(-1)">Cancel</button>
                    </div>
                </div>
            </form>


        </div>





    </div>
