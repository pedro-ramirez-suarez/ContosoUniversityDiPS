<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Course | List</title>
    <link href="/Content/bootstrap.css" rel="stylesheet">
    <link href="/Content/bootstrapValidator.css" rel="stylesheet">
    <link href="/Content/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/Content/jquery_ui/jquery-ui.min.css" rel="stylesheet">
    <link href="/Content/bs_pagination/jquery.bs_pagination.min.css" rel="stylesheet">
    <link href="/Content/jui_filter/jquery.jui_filter_rules.bs.min.css" rel="stylesheet">
    <link href="/Content/bs_grid/jquery.bs_grid.min.css" rel="stylesheet">
    <link href="/Content/Site.css" rel="stylesheet" />
    <script src="/Scripts/DiPSClient.js"></script>
    <script src="/Scripts/main.js"></script>
    <script src="/Scripts/require.config.js"></script>
    <script src="/Scripts/require.js"></script>
    <script>
        //we initiate the connection as soon as we can
        diPSClient.Connect('ws://localhost:8888/dips');
    </script>
    <script>
        require(["/Scripts/app/InstructorDetails.js"], function () {
            //do nothing
        });
    </script>
</head>
<body cz-shortcut-listen="true">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="margin-top:-23px"><img src="/Content/DiPSLogo.png" style="border:none;" /></a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/Student/index.html">Students</a></li>
                        <li class="active"><a href="/Instructor/index.html">Instructors</a></li>
                        <li><a href="/Department/index.html">Departments</a></li>
                        <li><a href="/Course/index.html">Courses</a></li>
                        <!--toplinks-->
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div id="spinjs" class="spinjs"></div>
    <div class="container">
        <div id="instructor_template">
            <input type="hidden" id="refresh" value="no">
            <h2>Details</h2>
            <div data-bind="foreach: Instructors" id="details_instructor">
                <table class="table table">
                    <thead>
                        <tr>
                            <th>
                                Instructor
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>LastName:</td>
                            <td>
                                <label class='display-label' data-bind='text: Instructor.LastName'></label>
                            </td>
                        </tr>
                        <tr>
                            <td>FirstName:</td>
                            <td>
                                <label class='display-label' data-bind='text: Instructor.FirstName'></label>
                            </td>
                        </tr>
                        <tr>
                            <td>HireDate:</td>
                            <td>
                                <label class='display-label' data-bind='text: Instructor.HireDate'></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Course(s):</td>
                            <td>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                Title
                                            </th>
                                            <th>
                                                Credits
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: Courses">
                                        <tr>
                                            <td>
                                                <label class='display-label' data-bind='text: Title'></label>
                                            </td>
                                            <td>
                                                <label class='display-label' data-bind='text: Credits'></label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a data-bind="attr: {href:'/Instructor/index.html'}" class="btn btn-primary">Back</a>
                <a data-bind="attr: {href:'/instructor/edit.html?id=' + Instructor.Id}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
</body>
</html>
