    <script src="/Scripts/require.config.js"></script>
    <script src="/Scripts/require.js"></script>
    <script>
        //we initiate the connection as soon as we can
        diPSClient.Connect('ws://localhost:8888/dips');
    </script>
    <script>
        require(["/Scripts/app/Course.controller.js", "/Scripts/app/Course.binding.js", 'moment', 'utils', 'underscore'], function (courseController, appViewModel, moment, utils, _) {
            //first we need to subscribe
            diPSClient.Subscribe('CoursesUpdated', function (data) {
                _.each(data.courses, function (item) {
                    appViewModel.add(item);
                });
            });
            //then we need to publish
            diPSClient.Publish('Courses.GetCourses', { id: '' });
        });
    </script>

</head>

    <div id="spinjs" class="spinjs"></div>

    <div class="container">


        <div id="course_template">

            <input type="hidden" id="refresh" value="no">

            <h2>Course</h2>
            <div id="index_course">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th>
                                Title
                            </th>
                            <th>
                                Credits
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: Courses">
                        <tr>

                            <td>
                                <label class='display-label' data-bind='text: Title'></label>
                            </td>
                            <td>
                                <label class='display-label' data-bind='text: Credits'></label>
                            </td>
                            <td><a data-bind="attr: {href: '/Course/Details.html?id=' + Id}">Details</a></td>
                            <td><a data-bind="attr: {href: '/Course/Edit.html?id=' + Id}">Edit</a></td>
                            <td><a data-bind="click: $parent.remove" style="cursor:pointer;" title="Delete"><code><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></code></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
