    <link href="/Content/bootstrap.css" rel="stylesheet">
    <link href="/Content/bootstrapValidator.css" rel="stylesheet">
    <link href="/Content/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/Content/jquery_ui/jquery-ui.min.css" rel="stylesheet">
    <link href="/Content/bs_pagination/jquery.bs_pagination.min.css" rel="stylesheet">
    <link href="/Content/jui_filter/jquery.jui_filter_rules.bs.min.css" rel="stylesheet">

    <script src="/Scripts/main.js"></script>
    <script src="/Scripts/DiPSClient.js"></script>
    <script src="/Scripts/require.config.js"></script>
    <script src="/Scripts/require.js"></script>
    <script>
        //we initiate the connection as soon as we can
        diPSClient.Connect('ws://localhost:8888/dips');
    </script>

    <script>
        require(["/Scripts/app/Course.controller.js", "/Scripts/app/Course.binding.js", "/Scripts/app/Course.validate.js", 'utils', 'typeahead'], function (courseController, appViewModel, formValidator, utils, type) {
            //first we need to subscribe
            diPSClient.Subscribe('CourseReturned' + '00000000-0000-0000-0000-000000000000', function (data) {
                var model = data.course;
                appViewModel.add(model);
                formValidator.initViewModel(appViewModel);
                formValidator.initValidator();
            });
        //then we need to publish
            diPSClient.Publish('Courses.GetCourse', { Id: '00000000-0000-0000-0000-000000000000' });
    });
    </script>


</head>
<body cz-shortcut-listen="true">



    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="navbar-header">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="/" style="margin-top:-23px"><img src="/Content/RAWlogo3.png" style="border:none;" /></a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/Student/index.html">Students</a></li>
                        <li><a href="/Instructor/index.html">Instructors</a></li>
                        <li><a href="/Department/index.html">Departments</a></li>
                        <li class="active"><a href="/Course/index.html">Courses</a></li>
                        <!--toplinks-->
                    </ul>

                </div>

                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div id="spinjs" class="spinjs"></div>

    <div class="container">


        <div id="course_template">


            <div class="page-header text-center">
                <h2>Create</h2>
            </div>
            <form id="edit_course_form" method="post" class="form-horizontal course_form" role="form" data-bind="foreach: Courses">

                <div class='form-group'>
                    <div class='col-sm-4'>
                        <input type='text' name='Id' data-bind='value: Course.Id' hidden />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>Title</label>
                    <div class='col-sm-4'>
                        <input type='text' class='form-control' name='Title' data-bind='value: Course.Title' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>Credits</label>
                    <div class='col-sm-4'>
                        <input type='text' class='form-control' name='Credits' data-bind='value: Course.Credits' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>Department</label>
                    <div class='col-sm-4 selectContainer'>
                        <select name='DepartmentID' class='form-control'
                                data-bind='options: Departments,
                            optionsCaption: "Choose one..." ,
                            optionsText: function(item){return item.Name},
                            value: $parent.selectedDepartment'></select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" onclick="window.history.go(-1)">Cancel</button>
                    </div>
                </div>
            </form>

        </div>



    </div>







</body>
